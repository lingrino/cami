project_name: cami
env:
  - GO111MODULE=on
before:
  hooks:
    - go mod download
builds:
  - id: cami
    binary: cami
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - 386
      - amd64
      - arm
      - arm64
    ignore:
      - goos: darwin
        goarch: 386
    env:
      - CGO_ENABLED=0
release:
  prerelease: auto
changelog:
  sort: asc
  filters:
    exclude:
      - Merge pull request
      - Merge branch
archives:
  - id: cami
    format: zip
    replacements:
      386: i386
      amd64: x86_64
      darwin: mac
      linux: linux
      windows: windows
brews:
  - name: cami
    description: A CLI for cleaning up unused AWS AMIs.
    homepage: https://lingrino.com/
    skip_upload: auto
    tap:
      owner: lingrino
      name: homebrew-tap
    folder: Formula
    commit_author:
      name: Sean Lingren
      email: sean@lingrino.com
    test: |
      system "#{bin}/cami version"
scoop:
  bucket:
    owner: lingrino
    name: scoop-cami
  description: A CLI for cleaning up unused AWS AMIs.
  homepage: https://lingrino.com/
  license: MIT
  commit_author:
    name: Sean Lingren
    email: sean@lingrino.com
nfpms:
  - id: cami
    description: A CLI for cleaning up unused AWS AMIs.
    homepage: https://lingrino.com/
    maintainer: "Sean Lingren <sean@lingrino.com>"
    license: MIT
    formats:
      - deb
      - rpm
    replacements:
      386: i386
      amd64: x86_64
      darwin: mac
      linux: linux
      windows: windows
dockers:
  - dockerfile: Dockerfile
    image_templates:
      - lingrino/cami:latest
      - lingrino/cami:{{ .Version }}
      - lingrino/cami:{{ .Major }}
      - lingrino/cami:{{ .Major }}.{{ .Minor }}
